<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">HR review</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Req Closure Check
                  </label>
                  <select class="form-control" id="closure_check" required>
                    <option value="">Choose One</option>
                    <option value="Ok">Ok</option>
                    <option value="Not Ok">Not Ok</option>
                  </select>
                  <label for="exampleFormControlSelect1">Req Type check		
                </label>
                  <select class="form-control" id="type_check" required>
                    <option value="">Choose One</option>
                    <option value="Ok">Ok</option>
                    <option value="Not Ok">Not Ok</option>
                  </select>
                  <label for="exampleFormControlSelect1">Attrition Check	
                  </label>
                  <select class="form-control" id="attr_check"required>
                    <option value="">Choose One</option>
                    <option value="Ok">Ok</option>
                    <option value="Not Ok">Not Ok</option>
                  </select>
                  <label for="exampleFormControlSelect1">IJP Check	
                  </label>
                  <select class="form-control" id="ijp_check"required>
                    <option value="">Choose One</option>
                    <option value="Ok">Ok</option>
                    <option value="Not Ok">Not Ok</option>
                  </select>
                  <label for="exampleFormControlSelect1" required>Comments	
                </label>
                  <input class="form-control" id="comments" placeholder="Comments(If any!!)" required>

                </div>
              
                <div class="form-group">
                  <label for="exampleFormControlFile1">Attachments</label>
                  <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>
                <div class="modal-footer">
                  <button type="submit" onclick="approve()" class="btn btn-success" >Approve</button>
                  <button type="button" onclick="reject()"class="btn btn-danger" data-dismiss="modal">Reject</button>
               
              </div>
              </form>
        </div>
        
      </div>
    </div>
